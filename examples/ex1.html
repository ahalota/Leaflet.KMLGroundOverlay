<html>
	<head>
		<title>Leaflet KML GroundOverlay: Example #1</title>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
		<script src="../lib/L.ImageTransform.js"></script>
		<script src="../src/Leaflet.KMLGroundOverlay.js"></script>
		
		<script>
		var kml, map;
		function init(){
			var osm = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {maxZoom: 18});

			map = L.map('map', {layers: [osm], center: new L.LatLng(36.25014, -76.455332), zoom: 13});

			var kmlDir = "data/perquimans/l0s0_CHM/";
			
			kml = new L.KMLGroundOverlay(kmlDir, {
				opacity: 0.7,
				numLevels: 5,
				fileType: 'png',	//In my case, empty files are 374 bites, so I don't want to build their tiles pointlessly and they are ignored.
				minFileSize: 375}).addTo(map);
			
			
		}
		</script>
		
		<style>
		html,body{
			height:95%;
			width:100%;
			padding:0;
			margin:0;
			}
			
		h1,label,input{
			margin: 5px 10px;}
		</style>

	</head>
	<body onload="init()">
	
	<h1>Leaflet KML GroundOverlay: Example #1</h1>
	<div id="tools" style="width:20%">
		<label>Set Opacity:</label><br>
		 <input type="range" min="0" max="1" step="0.1" value="0.7" oninput="kml.setOpacity(this.value)">
	</div>
	
	<div id="map" style="height:500px; width:80%; margin:auto">
	
	</div>
	
	</body>
</html>
